name: Test Swift library

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install Cocoapods
      run: gem install cocoapods

    - name: Install deps
      working-directory: ./Example
      run: pod install

    - name: Run tests
      working-directory: ./Example
      run: xcodebuild -quiet -workspace SchnorrMusigSDKSwift.xcworkspace -scheme SchnorrMusigSDKSwift-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.4' test
